---
- name: ANSISTRANO | Package
  hosts: 127.0.0.1
  connection: local

  pre_tasks:
    - name: ANSISTRANO | Set git tag if defined in ansible command
      set_fact:
        ansistrano_git_branch: "{{ tag }}"
      when: tag is defined

  roles:
    - { role: ansistrano-package }

- name: ANSISTRANO | Deploy
  hosts: all
  roles:
    - { role: carlosbuenosvinos.ansistrano-deploy }
